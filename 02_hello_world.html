<!DOCTYPE html>
<html>
    <body ng-app>
        <input type="text" placeholder="Digite aqui seu nome." ng-model="nome">
        <br>
        <h2>Hello com chaves: {{nome}}</h2>
        <h2>Hello com bind: <span ng-bind="nome"/></h2>

        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular.js"></script>
    </body>
</html>
