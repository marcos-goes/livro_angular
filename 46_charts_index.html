<html>
   <head>
      <title>Google Chart App</title>
   </head>
   <body ng-app="googleChartApp">
      <div ng-controller="MainCtrl as mainCtrl">
         <div>
            <button ng-click="mainCtrl.changeData()">Change Pie Chart Data</button>
         </div>

         <div pie-chart chart-data="mainCtrl.pieChartData" chart-config="mainCtrl.pieChartConfig">
         </div>
      </div>

      <script src="http://www.google.com/jsapi"></script>
      <!--<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular.js"></script>-->
      <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.11/angular.js"></script>
      <script src="46_charts_app.js"></script>
      <script src="46_charts_googleChartLoader.js"></script>
      <script src="46_charts_pieChart.js"></script>
   </body>
</html>
