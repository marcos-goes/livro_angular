<html>
    <head>
        <title>Stock Market App</title>
        <link rel="stylesheet" href="42_directive-controllers_main.css">
    </head>
    <body ng-app="stockMarketApp">
        <div ng-controller="MainCtrl as mainCtrl">
           <tabs>
             <tab title="First Tab">
                This is the first tab.
                The app started at {{mainCtrl.startedTime | date}}
             </tab>
             <tab title="Second Tab">
                This is the second tab
                <div ng-repeat="stock in mainCtrl.stocks">
                   Stock Name: {{stock.name}}
                </div>
             </tab>
          </tabs>
       </div>

        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular.js"></script>
        <script src="42_directive-controllers_app.js"></script>
        <script src="42_directive-controllers_tabs.js"></script>
        <script src="42_directive-controllers_tab.js"></script>
    </body>
</html>
<!--42_directive-controllers-->
