<html ng-app="notesApp">
    <head>
        <title>Notes App</title>
    </head>
    <body ng-controller="MainController as ctrl">
        <input type="text" ng-model="ctrl.username" placeholder="Digite o seu username."/>
        <input type="password" ng-model="ctrl.password"/>
        <button ng-click="ctrl.change()">Change Values</button>
        <button ng-click="ctrl.submit()">Submit</button>
        
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular.js"></script>
        <script type="text/javascript">
            angular.module('notesApp',[])
                .controller("MainController", [function(){
                    var self = this;
                    self.change = function(){
                        self.username = 'Changed...';
                        self.password = 'Password';
                    };
                    self.submit = function(){
                        console.log('User clicked submit with ', self.username, self.password);
                    };
                }]);
        </script>
    </body>
</html>
