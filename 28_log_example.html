<html ng-app="notesApp">
    <body ng-controller="MainCtrl as mainCtrl">
        <h1>Hello Services...</h1>
        <button ng-click="mainCtrl.logStuff()">Log Something</button>
        <br>
        <label ng-bind="mainCtrl.url"></label>
        <label ng-bind="mainCtrl.searchString"></label>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular.js"></script>
        <script type="text/javascript">
            angular.module('notesApp',[])
                .controller('MainCtrl', ['$log', '$location', function($log, $location){
                    var self = this;
                    self.logStuff = function() {
                        $log.log('The log button was pressed...');
                    };
                    self.url = $location.absUrl();
                    self.queryString = $location.search;
                }])
        </script>
    </body>
</html>
