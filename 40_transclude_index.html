<html>
    <head>
        <title>Stock Market App</title>
    </head>
    <body ng-app="stockMarketApp">
        <div ng-controller="MainCtrl as mainCtrl">
            <h3>List of Stocks</h3>
            <div ng-repeat="s in mainCtrl.stocks">
                <div stock-widget stock-data="s">
                   (Recommended Stock: {{s.name}})
                </div>
            </div>
        </div>

        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular.js"></script>
        <script src="40_transclude_app.js"></script>
        <script src="40_transclude_directive.js"></script>
    </body>
</html>
