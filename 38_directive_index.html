<html>
    <head>
        <title>Stock Market App</title>
    </head>
    <body ng-app="stockMarketApp">
        <div ng-controller="MainCtrl as mainCtrl">
            <h3>List of Stocks</h3>
            <div ng-repeat="s in mainCtrl.stocks">
                <div stock-widget stock-data="s"></div>
            </div>
            
            <br>
            <button ng-click="mainCtrl.changeAllStocks()">Change All Stocks From Controller</button>        
            <button ng-click="mainCtrl.changeFirstStock()">Change First Stock From Controller</button>
        </div>

        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular.js"></script>
        <script src="38_directive_app.js"></script>
        <script src="38_directive_directive.js"></script>
    </body>
</html>
